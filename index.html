<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventura Matem√°tica con Vito</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#5c94fc">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka+One&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'press-start': ['"Press Start 2P"', 'cursive'],
                        'fredoka': ['"Fredoka One"', 'cursive'],
                    },
                    colors: {
                        'vito-blue': '#5c94fc',
                        'vito-red': '#e52521',
                        'vito-green': '#43b047',
                        'vito-brown': '#d97c2e',
                        'vito-yellow': '#fac000',
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
                        },
                        jump: {
                           '0%, 100%': { transform: 'translateY(0px)' },
                           '50%': { transform: 'translateY(-12px) scaleY(1.05) scaleX(0.95)' },
                        },
                        coin: {
                           '0%, 100%': { transform: 'translateY(0) rotateY(0deg)' },
                           '50%': { transform: 'translateY(-10px) rotateY(180deg)' },
                        },
                        'float-up': {
                           '0%': { transform: 'translateY(0)', opacity: '1' },
                           '100%': { transform: 'translateY(-50px)', opacity: '0' },
                        },
                        drift: {
                            '0%': { transform: 'translateX(-150%)' },
                            '100%': { transform: 'translateX(250%)' },
                        },
                        'drift-delay': {
                            '0%': { transform: 'translateX(-250%)' },
                            '100%': { transform: 'translateX(150%)' },
                        },
                        pulse: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(1.1)', opacity: '0.85' },
                        },
                        'arrow-bob': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        'walk-tortubit': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-4px)' },
                        },
                    },
                    animation: {
                        shake: 'shake 0.5s ease-in-out',
                        jump: 'jump 0.6s ease-out',
                        coin: 'coin 0.6s ease-in-out infinite',
                        'float-up': 'float-up 1s ease-out forwards',
                        drift: 'drift 80s linear infinite',
                        'drift-delay': 'drift-delay 120s linear infinite',
                        pulse: 'pulse 1.5s ease-in-out infinite',
                        'arrow-bob': 'arrow-bob 1s ease-in-out infinite',
                        'walk-tortubit': 'walk-tortubit 0.8s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
<div id="root"></div>
<script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
